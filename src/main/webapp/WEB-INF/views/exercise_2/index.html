<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Song Management</h3>
  <p>
    <a th:href="@{/exercise_2/song/create}">Upload new song</a>
  </p>

  <table border="1">
    <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>File</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
      <td th:text="${song.title}"></td>
      <td th:text="${song.artist}"></td>
      <td th:text="${song.genre}"></td>
      <td>
        <audio controls>
          <source th:src="@{'/image/' + ${song.filePath}}" type="audio/mpeg"/>
          Trình duyệt không hỗ trợ phát nhạc.
        </audio>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
