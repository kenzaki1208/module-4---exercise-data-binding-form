<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Declaration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container my-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">TỜ KHAI Y TẾ</h3>
            <small>Thông tin giúp cơ quan y tế liên lạc khi cần thiết</small>
        </div>
        <div class="card-body">
            <form th:action="@{/exercise_3/create}" th:object="${declaration}" method="post" class="row g-3">

                <!-- Thông tin cá nhân -->
                <h5 class="text-danger">Thông tin cá nhân</h5>
                <div class="col-md-6">
                    <label class="form-label">Họ tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control"/>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Năm sinh</label>
                    <input type="number" th:field="*{birthYear}" class="form-control"/>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Giới tính</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="">--Chọn--</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quốc tịch</label>
                    <input type="text" th:field="*{nationality}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Số CMND/CCCD</label>
                    <input type="text" th:field="*{identityNumber}" class="form-control"/>
                </div>

                <!-- Thông tin di chuyển -->
                <h5 class="text-danger mt-4">Thông tin di chuyển</h5>
                <div class="col-md-4">
                    <label class="form-label">Phương tiện</label>
                    <input type="text" th:field="*{vehicleType}" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Số hiệu</label>
                    <input type="text" th:field="*{vehicleNumber}" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Số ghế</label>
                    <input type="text" th:field="*{seatNumber}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ngày khởi hành</label>
                    <input type="date" th:field="*{startDate}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ngày kết thúc</label>
                    <input type="date" th:field="*{endDate}" class="form-control"/>
                </div>
                <div class="col-12">
                    <label class="form-label">Trong 14 ngày qua đã đến tỉnh/thành nào</label>
                    <textarea th:field="*{travelHistory}" class="form-control" rows="2"></textarea>
                </div>

                <!-- Địa chỉ liên lạc -->
                <h5 class="text-danger mt-4">Địa chỉ liên lạc</h5>
                <div class="col-md-4">
                    <label class="form-label">Tỉnh/Thành</label>
                    <input type="text" th:field="*{province}" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Quận/Huyện</label>
                    <input type="text" th:field="*{district}" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phường/Xã</label>
                    <input type="text" th:field="*{ward}" class="form-control"/>
                </div>
                <div class="col-12">
                    <label class="form-label">Địa chỉ chi tiết</label>
                    <input type="text" th:field="*{detailedAddress}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>

                <!-- Triệu chứng -->
                <h5 class="text-danger mt-4">Triệu chứng trong 14 ngày qua</h5>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{fever}" class="form-check-input" id="fever">
                    <label for="fever" class="form-check-label">Sốt</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{cough}" class="form-check-input" id="cough">
                    <label for="cough" class="form-check-label">Ho</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{shortnessOfBreath}" class="form-check-input" id="sob">
                    <label for="sob" class="form-check-label">Khó thở</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{soreThroat}" class="form-check-input" id="sore">
                    <label for="sore" class="form-check-label">Đau họng</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{nausea}" class="form-check-input" id="nausea">
                    <label for="nausea" class="form-check-label">Nôn/buồn nôn</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{diarrhea}" class="form-check-input" id="diarrhea">
                    <label for="diarrhea" class="form-check-label">Tiêu chảy</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{hemorrhage}" class="form-check-input" id="hemorrhage">
                    <label for="hemorrhage" class="form-check-label">Xuất huyết ngoài da</label>
                </div>
                <div class="col-md-3 form-check">
                    <input type="checkbox" th:field="*{rash}" class="form-check-input" id="rash">
                    <label for="rash" class="form-check-label">Nổi ban ngoài da</label>
                </div>

                <!-- Lịch sử phơi nhiễm -->
                <h5 class="text-danger mt-4">Lịch sử phơi nhiễm</h5>
                <div class="col-md-6 form-check">
                    <input type="checkbox" th:field="*{contactWithAnimal}" class="form-check-input" id="animal">
                    <label for="animal" class="form-check-label">Tiếp xúc động vật / chợ buôn bán động vật</label>
                </div>
                <div class="col-md-6 form-check">
                    <input type="checkbox" th:field="*{closeContactWithInfected}" class="form-check-input" id="contact">
                    <label for="contact" class="form-check-label">Tiếp xúc gần (&lt;2m) với người nhiễm/nghi nhiễm</label>
                </div>

                <!-- Nút hành động -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success px-5">GỬI TỜ KHAI</button>
                    <a th:href="@{/exercise_3/list}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
