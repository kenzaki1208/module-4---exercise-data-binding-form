<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Danh sách khai báo y tế</h2>
    <a th:href="@{/exercise_3/create}">Thêm mới</a>
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Năm sinh</th>
            <th>Quốc tịch</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="d, stat : ${declarations}">
            <td th:text="${stat.index}"></td>
            <td th:text="${d.fullName}"></td>
            <td th:text="${d.birthYear}"></td>
            <td th:text="${d.nationality}"></td>
            <td>
                <a th:href="@{/exercise_3/edit/{id}(id=${d.id})}">Sửa</a> |
                <a th:href="@{/exercise_3/delete/{id}(id=${d.id})}">Xóa</a> |
                <a th:href="@{/exercise_3/view/{id}(id=${d.id})}">Chi tiết</a>
            </td>
        </tr>
    </table>
</body>
</html>
