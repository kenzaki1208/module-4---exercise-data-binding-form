<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khai báo y tế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 0.6rem; }
        .table thead th { vertical-align: middle; }
        .actions a { margin-right: 0.35rem; }
        .no-data { text-align: center; color: #6c757d; padding: 1rem; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Danh sách khai báo y tế</h2>
                <a th:href="@{/exercise_3/create}" class="btn btn-success">
                    Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Năm sinh</th>
                        <th>Giới tính</th>
                        <th>Quốc tịch</th>
                        <th>CMND/CCCD</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d, stat : ${declarations}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${d.fullName}"></td>
                        <td th:text="${d.birthYear}"></td>
                        <td th:text="${d.gender}"></td>
                        <td th:text="${d.nationality}"></td>
                        <td th:text="${d.identityNumber}"></td>
                        <td class="actions">
                            <a th:href="@{/exercise_3/view/{id}(id=${d.id})}" class="btn btn-sm btn-outline-primary">Chi tiết</a>
                            <a th:href="@{/exercise_3/edit/{id}(id=${d.id})}" class="btn btn-sm btn-outline-warning">Sửa</a>
                            <a th:href="@{/exercise_3/delete/{id}(id=${d.id})}" class="btn btn-sm btn-outline-danger">Xóa</a>
                        </td>
                    </tr>
                    <tr th:if="${declarations == null or #lists.isEmpty(declarations)}">
                        <td colspan="7" class="no-data">Chưa có khai báo nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
